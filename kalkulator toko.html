<script>
function matrix(list, elemen_per_sub_array){
    list_matrix = []
    i = 0
    k = 0
    for (i = 0, k = -1; i < list.length; i++){
        if (i % elemen_per_sub_array === 0){
            k++
            list_matrix[k] = []
        }
        list_matrix[k].push(list[i])
    }
    return list_matrix 
}
