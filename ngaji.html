<script>
// terbaru paling atas
data = [
272,
269,
252,
249,
241,
240,
238,
235
]

selisih = []
for (n in data){
    now = data[n]
    next = data[Number(n) + 1]
    if (now > next){
        selisih.push(now - next)
    } else {
        selisih.push(604 - next + now)
    }
}
selisih[selisih.length - 1] = 0
tertinggi = 0
for (n in data){
    if (selisih[n] > tertinggi){
        tertinggi = selisih[n]
    }
}
total = 0
for (n in data){
    total += selisih[n]
}
rata2 = total / data.length
teks = ''
teks += "<table border='1'>"
teks += "<tr><td colspan='2'>Banyak</td><td>" + data.length.toLocaleString('id') + "</td></tr>"
teks += "<tr class='tebal'><td>Tertinggi</td><td>" + tertinggi.toLocaleString('id') + "</td><td><meter min='0' max='100' value='100'></td></tr>"
teks += "<tr><td>Rata-Rata</td><td>" + Math.floor(rata2).toLocaleString('id') + "</td><td><meter min='0' max='100' value='" + Math.floor(rata2) / tertinggi * 100 + "'></td></tr>"
teks += "<tr><td colspan='3'>&nbsp;</td></tr>"
data_baru = data.slice(0, 5)
for (n in data_baru){
    teks += "<tr><td>" + data_baru[n].toLocaleString('id') + "</td><td>" + selisih[n].toLocaleString('id') + "</td><td><meter min='0' max='100' value='" + Math.floor(selisih[n]) / tertinggi * 100 + "'></td></tr>"
}
teks += "</table>"
document.write(teks)
</script>
<style>
.tebal td {
    font-weight:bold;
}
</style>
<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
