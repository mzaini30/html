<script>
// terbaru paling atas
data = [
10,
10,
5,
0.2,
1,
2,
2
]

tertinggi = 0
for (n in data){
    if (data[n] > tertinggi){
        tertinggi = data[n]
    }
}
total = 0
for (n in data){
    total += data[n]
}
rata2 = total / data.length
teks = ''
teks += "<table border='1'>"
teks += "<tr><td colspan='2'>Banyak</td><td>" + data.length.toLocaleString('id') + "</td></tr>"
teks += "<tr class='tebal'><td>Tertinggi</td><td>" + tertinggi.toLocaleString('id') + "</td><td><meter min='0' max='100' value='100'></td></tr>"
teks += "<tr><td>Rata-Rata</td><td>" + Math.floor(rata2).toLocaleString('id') + "</td><td><meter min='0' max='100' value='" + Math.floor(rata2) / tertinggi * 100 + "'></td></tr>"
teks += "<tr><td colspan='3'>&nbsp;</td></tr>"
data_baru = data.slice(0, 5)
for (n in data_baru){
    teks += "<tr><td colspan='2'>" + data_baru[n].toLocaleString('id') + "</td><td><meter min='0' max='100' value='" + Math.floor(data_baru[n]) / tertinggi * 100 + "'></td></tr>"
}
teks += "</table>"
document.write(teks)
</script>
<style>
.tebal td {
    font-weight:bold;
}
</style>
